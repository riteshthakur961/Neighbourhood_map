<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tourist Attractions in Delhi</title>
  </head>

  <body>
    <div class="container">
      <div class="title-block">
        <i id="menu" class="fa fa-bars fa-2x" aria-hidden="true"></i>
        <h1>Tourist Attractions in Delhi</h1>
      </div>

      <div id="box" class="options-box">
          <label>Filter:</label>
          <input type="text" placeholder="Type here to Filter..." data-bind="textInput: query, valueUpdate:'afterkeydown'" autocomplete="off">
          <div id="list">
            <ul class="location-names" data-bind="foreach: filterLocations, visible: filterLocations().length > 0">
              <li data-bind="text: title, click: $root.clickList"></li>

            </ul>
          </div>
      </div>

      <div id="map" class="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="https://use.fontawesome.com/056e8c93a6.js"></script>
    <script>
      /*
       * Open the options-box when the menu icon is clicked.
       */
      var menu = document.querySelector('#menu');
      var map = document.querySelector('#map');
      var box = document.querySelector('.options-box');

      menu.addEventListener('click', function(e) {
        box.classList.toggle('close');
        e.stopPropagation();
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxWA0Owkw8tEmd4D8pTq8hTLU0VJrgo54&v=3&callback=initMap" onError="mapError()">
    </script>
  </body>

</html>
